<h1 mat-dialog-title>{{ title }}</h1>
<p>{{ message }}</p>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true">{{ "confirm" | translate | uppercase }}</button>
  <button mat-button color="primary" (click)="close()">{{ "cancel" | translate | uppercase }}</button>
</div>
