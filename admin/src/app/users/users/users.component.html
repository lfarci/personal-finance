<app-table-header
  title="Users"
  createButtonLabel="Create user"
  (create)="create()"
></app-table-header>
<app-table
  [resources]="dataSource"
  [displayedColumns]="displayedColumns"
  [rowOptions]="rowOptions"
  [pageIndex]="pageIndex"
  [totalNumberOfResources]="totalNumberOfElements"
  dateFormat="short"
  (edit)="edit($event)"
  (delete)="delete($event)"
  (page)="handlePageChange($event)"
></app-table>
