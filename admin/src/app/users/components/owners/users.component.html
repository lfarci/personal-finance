<h2>Create a new user</h2>
<mat-card>
  <form (ngSubmit)="submitUser()">
    <mat-form-field>
      <mat-label>User name</mat-label>
      <input matInput id="userName" name="userName" type="text" [(ngModel)]="user.name" required/>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Add</button>
  </form>
</mat-card>

<h2>Users</h2>
<p *ngIf="empty; else usersTable">No users.</p>

<ng-template #usersTable>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id || "N/A" }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="creation">
      <th mat-header-cell *matHeaderCellDef>Creation</th>
      <td mat-cell *matCellDef="let user">{{ user.creationDate | date: 'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef>Last update</th>
      <td mat-cell *matCellDef="let user">{{ user.updateDate | date: 'medium'  }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/users', user.id, 'accounts']">
            <mat-icon>account_balance_wallet</mat-icon>
            <span>Bank accounts</span>
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
