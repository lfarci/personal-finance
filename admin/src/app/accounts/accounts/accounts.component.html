<app-table-header
  [title]="'accounts.title' | translate: { userName: user?.firstName }"
  [createButtonLabel]="'accounts.create' | translate"
  (create)="create()"
></app-table-header>
<app-table
  [resources]="dataSource"
  [displayedColumns]="displayedColumns"
  [totalNumberOfResources]="totalNumberOfElements"
  (delete)="delete($event)"
  (page)="handlePageChange($event)"
></app-table>
