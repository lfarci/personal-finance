<h2>My accounts</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let bankAccount">{{ bankAccount.name }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let bankAccount">{{ bankAccount.owner.name }}</td>
  </ng-container>

  <ng-container matColumnDef="iban">
    <th mat-header-cell *matHeaderCellDef>IBAN</th>
    <td mat-cell *matCellDef="let bankAccount">{{ bankAccount?.iban }}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let bankAccount">{{ bankAccount.balance }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="actions-cell" mat-cell *matCellDef="let bankAccount">
      <button mat-mini-fab (click)="onEdit(bankAccount)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="onDelete(bankAccount)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
